<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Grid-Caption</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="grid">

    <div class="unit xs-1 s m l">
      <h1>Moons of Mars</h1>
      <div class="grid">
        <div class="unit xs-1 s m l">
          <img class="img-flex" src="images/deimos.jpg" alt="">
        </div>

        <div class="unit xs-1 s m l">
          <figure>
            <figcaption>
              <h2>Deimos</h2>
              <p>Deimos is the smaller and outer of the two natural satellites of the planet Mars. With a mean radius of 6.2 km it takes 30.3 hours to orbit Mars.</p>
              <dl>
                <dt>Discovered by:</dt>
                <dd>Asaph Hall</dd>
                <dt>Discovery date:</dt>
                <dd><time datetime="1877-08-17">August 17, 1877</time></dd>
                <dt>Adjectives:</dt>
                <dd>Phobian</dd>
              </dl>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>

    <div class="unit xs-1 s m l">
      <div class="grid">
        <div class="unit xs-1 s m l">
          <img class="img-flex" src="images/phobos.jpg" alt="">
        </div>

        <div class="unit xs-1 s m l">
          <figure>
            <figcaption>
              <h2>Phobos</h2>
              <p>Phobos, Marsâ€™s larger moon, is a small, irregularly shaped object with a mean radius of 11 km and is seven times more massive than the outer moon, Deimos.</p>
              <dl>
                <dt>Discovered by:</dt>
                <dd>Asaph Hall</dd>
                <dt>Discovery date:</dt>
                <dd><time datetime="1877-08-17">August 17, 1877</time></dd>
                <dt>Adjectives:</dt>
                <dd>Deimosian</dd>
              </dl>
            </figcaption>
          </figure>
        </div>

      </div>
    </div>

  </div>

</body>
</html>
